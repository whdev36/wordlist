{% extends 'base.html' %}

{% block content %}
<h1>Welcome to the Home Page!</h1>
<p>This is a public page.</p>
{% if current_user.is_authenticated %}
    <p>Hello, {{ current_user.username }}!</p>
{% else %}
    <p>Please <a href="{{ url_for('login') }}">login</a> to access admin features.</p>
{% endif %}
{% endblock %}
